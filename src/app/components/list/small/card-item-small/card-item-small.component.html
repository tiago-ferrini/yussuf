<div class="main-container">
  <div class="left-container">
    <div
      class="image-container"
      [ngStyle]="{ 'background-image': 'url(' + record?.Images[0]?.url + ')' }"
    ></div>
  </div>
  <div class="right-container m-l-10">
    <div>
      {{ record["Product Name"] }}
    </div>
    <div>
      {{ record["Type"] }}
    </div>
    <span>In stock</span>
    <div>
      {{ record["In Stock"] }}
    </div>
  </div>
</div>
