<mat-card class="mat-elevation-z8">
  <div
    class="image-container"
    [ngStyle]="{ 'background-image': 'url(' + record?.Images[0]?.url + ')' }"
  ></div>

  <mat-card-content>
    <h1>
      {{ record["Product Name"] }}
    </h1>
    <h2>
      {{ record["Type"] }}
    </h2>
    <span>In stock</span>
    <h3>
      {{ record["In Stock"] }}
    </h3>
  </mat-card-content>
</mat-card>
